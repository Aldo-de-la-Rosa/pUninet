<p class="text-center" >A continuación se muestra el listado de peliculas que conforman la saga Star-Wars..!</p>
<div class="container mt-4">
    <h2 class="text-center mb-4" >Películas de Star Wars</h2>
    <ul class="list-group-center mb-4 bg-dark text-white p-6 rounded shadow">
      <li *ngFor="let film of films" class="list-group-item rounded shadow-sm mb-6">
        <a [routerLink]="['/film', film.episode_id]" class="text-decoration">
          <h4 class="text-center fw-bold text-warning fs-2 ">{{ film.title }}</h4>
        </a>
        <p class="text-center fw-light fs-5"><strong>Director:</strong> {{ film.director }}</p>
        <p class="text-center fw-light fs-5"><strong>Episodio:</strong> {{ film.episode_id }}</p>
        <p class="text-center fw-light fs-5"><strong>Año de lanzamiento:</strong> {{ film.release_date }}</p>
      </li>
    </ul>
  </div>
